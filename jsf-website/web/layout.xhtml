<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Boryka Hotel</title>
    </h:head>

    <h:body>

        <div id="main-wrapper">
            <div id="top" class="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Начало" url="/faces/index.xhtml" />
                        <p:menuitem >
                            <p:commandButton value="Цени" actionListener="#{pricesView.viewPrices}" />
                        </p:menuitem>
                        <p:menuitem value="Резервация" url="/faces/reservations.xhtml" />
                        <p:menuitem value="Контакти" url="/faces/contacts.xhtml" />
                        <p:menuitem value="Галерия" url="/faces/gallery.xhtml" />
                        <p:menuitem value="Настаняване" url="/faces/accomodation.xhtml" />

                        <p:menuitem value="Традиции" url="/faces/traditions.xhtml" />
                        <p:menuitem value="Времето" url="/faces/weather.xhtml" />
                    </p:menubar>
                </h:form>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Layout content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
