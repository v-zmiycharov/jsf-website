<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>My simple JSF 2+ Example</title>
    </h:head>
    <h:body>
        <f:view>
            <h:graphicImage library="images" name="VZ.jpg" width="120"/>
            <h1>
                <h:outputText value="Valentin Zmiycharov (24952)" />
                ${2016 - 1992} years old
            </h1>
            <p>
                <h:outputText value="Information retrieval and data mining 2nd semester Master's degree." />
            </p>

            <h3>

            <ul>
                <li>Travel</li>
                <li>Volleyball</li>
                <li>Football</li>

            <h:graphicImage library="images" name="gallery1.jpg" width="220"/> &nbsp;
            <h:graphicImage library="images" name="gallery2.jpg" width="420"/> &nbsp;
