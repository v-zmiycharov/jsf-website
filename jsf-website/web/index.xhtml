<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My simple JSF 2+ Example</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Heaven-o from JSF 2!!" />
        </f:view>
        
        <h:form>
            <h:commandLink action="login" value="Login" />
        </h:form>
        
        <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
            <p:graphicImage name="#{image}" library="images" alt="Image Description for #{image}" title="#{image}"/>
        </p:galleria>
    </h:body>
</html>
