<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">
            <ui:define name="content">
                <h:form id="form">           
                    <p:growl id="msgs" showDetail="true" />

                    <h3>Традиции</h3>
                    <p:accordionPanel multiple="true" activeIndex="0">
                        <p:tab title="Празникът на село Равногор (Петровден)">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/1.jpg" width="250" />
                                <h:outputText
                                    value="Провежда се всяка година в последната събота на месец юни. Празненствата са изпълнени с разнообразна фолклорна програма и на центъра се извива кръшно хоро. Гости на празника са членове на Общинският съвет, висши представители от църквата и видни държавници, а туристите могат да се насладят на Родопското празненство и традиции." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Гайдарско надсвирване „Илинден - Равногор„">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/2.jpg" width="250" />
                                <h:outputText value="Отпразнува се на 20 юли или съботата преди него със събор край параклиса „Св. Илия”. Там е съществувал средновековен манастир, който по времето на турското робство е бил действащ. При помохамеданчването на Родопите обителта е била опожарена, монасите – избити, а още 230 църкви в този дял на планината - унищожени. Манастирът е възстановен през 1908 г. В момента в него се извършват богослужения целогодишно, но най-вече на празника Илинден, когато пристигат хиляди жители и гости за поклонение. На самия връх се приготвя курбан в чест на светеца, дал име на възвишението и на старата обител. Всички празнуващи се разполагат на поляната около манастира под формата на родови срещи и се наслаждават на родопската музика и традиции." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Младежки празник („Набора„)">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/3.jpg" width="250" />
                                <h:outputText value="Последният петък от последната седмица на юли - Въпреки че днес вече няма задължителна военна служба, равногорци все още спазват една традиция, която прави селото уникално. Ритуалът съществува поне от около 100 години и е свързан с войнишкото изпращане. Всички момчета, навършили 18 години, с еднакво облекло, закичени с цвете и кърпа, излизат на площада пред цялото село. Те целуват знамето на набора и националния флаг, полагат клетва пред род и отечество, да служат на майка България. Празникът се чества три дни с музика и хора на площада. Последният, който влезе в редовете на българската армия, взима знамето със себе си и го пази, защото на следващата година ще поведе с него хорото. Едва ли другаде могат да се видят толкова младежи, които 6-7 часа без прекъсване да играят народни хора на площада." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Международен самодеен празник">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/4.jpg" width="250" />
                                <h:outputText value="На 27 юли 2014 в с. Равногор се проведе Вторият международен самодеен празник.Организатор отново е Нина Грънчарова, която живее в Стокхолм, Швеция. В музикалния празник се изяви сборен хор „Kuriosa„ /гости на хотел „Борѝка„/, с участието на певци от Швеция, Финландия, Норвегия и Туркмения, с ръководител Карин Бьорвалд и гост-диригент Мария Лешкова. Солистите изпълниха хорови песни на шведски език, както и народни песни на български език. Те показаха наученото от хореографа Михаил Динчев, като тропнаха български хора. Георг Шубер от Унгария показа майсторството си на каба гайда. В празника се включиха активно „Фолклорна група при Народно читалище 23 Април 1876„ и църковният хор на с. Равногор, читалището на с. Скутаре, читалището на с. Розово, гайдари и певци от гр. Пещера, и гр. Брацигово..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Фестивал на картофа">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/5.jpg" width="250" />
                                <h:outputText value="Основна отглеждана култура в Равногор и поминък за населението са картофите. От стари времена селото е познато като център на еко-производството на картофи за Южна България. За това е допринесло и съществуващото преди 1990 год. едно от най-големите в страната семепроизводни стопанства. В момента селото е известно в цяла България с произведените тук екологично чисти картофи. Затова от 2005 год. се провежда ежегодно в последната събота на месец октомври и единственият по рода си „Празник на картофа„. Организира се изложение на картофи, специфични ястия с тях и декорация от тях. За най-добре представилите се в категориите има и награди." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Св. Елена и Константин">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/6.jpg" width="250" />
                                <h:outputText value="На едноименния връх е изграден параклис, в който на празника се прави курбан, като населението и гостите отиват там на поклонение и разходка. Организира се на църковният празник - „Св. Елена и Константин”." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Св. Неделя">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="images/traditions/7.jpg" width="250" />
                                <h:outputText value="Организира се на едноименния връх с надморска височина – 1578 м. Провежда се на църковния празник „Петдесятница”. Приготвя се курбан за здраве." />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
